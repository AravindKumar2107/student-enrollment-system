<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Dark gray for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Space above the table */
        }

        th, td {
            padding: 12px; /* Padding for table cells */
            text-align: left; /* Left-align text */
            border-bottom: 1px solid #ddd; /* Light gray bottom border */
        }

        th {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white; /* White text for headers */
        }

        tr:hover {
            background-color: #f1f1f1; /* Light gray background on row hover */
        }

        a {
            color: #007BFF; /* Bootstrap primary color for links */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        button {
            background-color: #dc3545; /* Bootstrap danger color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 12px; /* Padding for the button */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .logout {
            display: block; /* Block display for logout link */
            margin-top: 20px; /* Space above the logout link */
            text-align: center; /* Center align */
            color: #007BFF; /* Bootstrap primary color */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Larger font size */
        }

        .logout:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.student_name }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
                <form action="{{ url_for('delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_logout') }}" class="logout">Logout</a>
</body>
</html>
